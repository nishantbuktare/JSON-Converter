<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #28a745;
            border: none;
            color: #fff;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Volunteer Registration</h2>
        <form id="volunteerForm">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required>

            <label for="accessToken">Salesforce Bearer Token</label>
            <input type="text" id="accessToken" name="accessToken" required>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("volunteerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const accessToken = document.getElementById("accessToken").value;
            
            // Constructing the payload to send to Salesforce
            const data = {
                FirstName: firstName,
                LastName: lastName,
                Email: email,
                Phone: phone
            };
            
            // Making the API call to Salesforce
            fetch('https://selectivasystems.my.salesforce.com/services/data/v57.0/sobjects/Contact/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + accessToken
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert('Volunteer registered successfully!');
                } else {
                    alert('Failed to register. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error with your registration. Please try again.');
            });
        });
    </script>
</body>
</html>
